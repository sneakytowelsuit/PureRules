<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Diagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <!-- Navigation will be included here -->
    <div id="nav-placeholder"></div>
  </nav>
  <main>
    <h1>Class Diagram</h1>
    <object type="image/svg+xml" data="diagram.svg" style="width:100%;height:80vh;">Your browser does not support SVG</object>
  </main>
  <script>
    // Simple script to include nav.html
    fetch('nav.html').then(r => r.text()).then(t => {
      document.getElementById('nav-placeholder').innerHTML = t;
    });
  </script>
</body>
</html>
